name: Periodic health check

on:
  schedule:
    - cron: '00 19 * * *'

jobs:
  simple_schedule:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-billowing-sunset-9824.fly.dev/health
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false


        
